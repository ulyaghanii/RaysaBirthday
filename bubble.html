<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp-like Bubble Chat with Animation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #075e54;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .chat-container {
        width: 100%;
        max-width: 100%;
        padding: 20px;
        position: relative;
    }
    .bubble {
        max-width: 80%;
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 20px;
        clear: both;
        position: relative;
        font-size: 14px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .bubble.incoming {
        background-color: #f0f0f0;
        color: #333;
        float: left;
    }
    .bubble.outgoing {
        background-color: #007bff;
        color: white;
        float: right;
    }
    .bubble:before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: inherit;
        bottom: 0;
    }
    .bubble.incoming:before {
        left: -10px;
        transform: skewX(-20deg);
    }
    .bubble.outgoing:before {
        right: -10px;
        transform: skewX(20deg);
    }
    .btn-lanjut {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-lanjut:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container text-left">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="chat-container">
                <div class="bubble incoming">Hi, how are you?</div>
                <div class="bubble outgoing">today is your birthday! ðŸ˜Š</div>
                <div class="bubble incoming">mba ica mau dikado apa nih, nasi padang atau tirai nomer 2 ? wkwkwk</div>
                <div class="bubble incoming">terimakasih sudah menjadi kuat selama ini!</div>
                <div class="bubble outgoing">Semoga jadi lebih bahagia yaa! ðŸŽ‰</div>
                <div class="bubble outgoing">Ditahun ini dan seterusnya! ðŸŽ‰</div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <a href="https://ulyaghanii.github.io/birthdayraysa2/" class="btn btn-primary btn-lanjut w-100">Lanjut Yuk!</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const bubbles = document.querySelectorAll('.bubble');

    bubbles.forEach((bubble, index) => {
        setTimeout(() => {
            bubble.style.opacity = '1';
            bubble.style.transform = 'translateY(0)';
        }, index * 1000); // 500ms delay between each bubble
    });
});
</script>

</body>
</html>
